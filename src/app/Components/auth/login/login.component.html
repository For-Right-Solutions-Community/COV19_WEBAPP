<nb-layout>
  <nb-layout-column> 
      <nb-card>           
          <nb-card-body> 
              <div class="grandParentContaniner" style="width: 40%;">
                  <div class="parentContainer">
                    <!--<img src="assets/images/logo-mobicaisse.png" 
                    style=" width:100%; height:9% ;">-->

    <form name="form" (ngSubmit)="f.form.valid " #f="ngForm" >
      <div class="form-group">
        <label for="username" style="font-size: 120%;">Login :</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Le login est requis !</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" style="font-size: 120%;">Le mot de passe :</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Mot de passe est requis !</div>
          <div *ngIf="password.errors.minlength">Le mot de passe doit contenir au moins 6 caractères !</div>
        </div>
      </div>
      <br>
      <div class="form-group">
        <a ><button nbButton
          fullWidth
          [disabled]="loading"
          (click)="onSubmit()"> Connecter</button></a>
      </div>
      <br>
      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          erreur de connexion : {{errorMessage}}
      </div>
      <div class="form-group">
        <br>

        <small>ou créer un compte</small>
        <a ><button nbButton
          fullWidth
          [disabled]="loading"
          (click)="register()"> S'inscrire</button></a>
      </div>
    </form>
</div>
</div>
</nb-card-body>   
</nb-card>     
</nb-layout-column> 
</nb-layout>
