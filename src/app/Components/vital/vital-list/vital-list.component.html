<nb-card *ngIf="vitalService.showlist">
  <nb-card-header>
    Liste des signes vitaux des patients
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-md-10">
        <input class="form-control" #search type="text" placeholder="Search" aria-label="Search" (keydown.enter)="onSearch(search.value)">
      </div>
     <div class="col-md-2" >
        <button  class="btn btn-info" (click)="showedit()"  ><i class="fas fa-edit"></i></button>
        &nbsp;
        <button  class="btn btn-info" (click)="showdetails()"  ><i class="fas fa-search-plus"></i></button>
        &nbsp;
        <button  class="btn btn-info" (click)="onDeleteConfirm()"  ><i class="fas fa-trash-alt"></i></button>
    </div>
    </div>
    <br>
    <ng2-smart-table
         [settings]="settings" 
         [source]="source"
         (userRowSelect)="onVitalRowSelect($event)">
      </ng2-smart-table>
  </nb-card-body>
</nb-card>
<ngx-vital-details *ngIf="vitalService.showdetails" [vital]="vital"  (createdVital)='doRefreshData($event)'>
</ngx-vital-details>
<ngx-update-vital *ngIf="vitalService.showedit" [vital]="vital"  (createdVital)='doRefreshData($event)'>
</ngx-update-vital>
