<nb-card>
  <nb-card-header>Ajouter une intervention pour un patient</nb-card-header>
  <nb-card-body>
    <form>
      <div class="form-group row">
        <label  class="label col-sm-2 col-form-label">Patient :</label>
        <div class="col-sm-10">
          <nb-select selected="1" fullWidth>
            <nb-option value="1">Option 1</nb-option>
          </nb-select>
        </div>
      </div>
      <div class="form-group row">
        <label class="label col-sm-2 col-form-label">Date de l'intervention :</label>
        <div class="col-sm-10">
          <input nbInput
               placeholder=""
               [nbDatepicker]="formpicker" fullWidth>
            <nb-datepicker #formpicker></nb-datepicker>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="label">Détails de l'intervention :</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <textarea rows="20" nbInput fullWidth shape="round"  placeholder="Détails de l'intervention..."></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <button type="submit" nbButton>Ajouter</button>
        </div>
        <div class="col-sm-1">
          <button type="submit" nbButton status="danger">Annuler</button>
        </div>  
      </div>
    </form>
  </nb-card-body>
</nb-card>
