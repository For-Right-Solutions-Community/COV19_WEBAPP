<nb-card>
  <nb-card-header>Détails de l'utilisateur</nb-card-header>
  <nb-card-body>
    <form>
      <div class="form-group row">
        <label  class="label col-sm-2 col-form-label">Nom :</label>
        <div class="col-sm-10">
          <input type="text" nbInput fullWidth  placeholder="" READONLY>
        </div>
      </div>
      <div class="form-group row">
        <label class="label col-sm-2 col-form-label">Prénom :</label>
        <div class="col-sm-10">
          <input type="text" nbInput fullWidth placeholder="" READONLY>
        </div>
      </div>
      <div class="form-group row">
        <label  class="label col-sm-2 col-form-label">CIN :</label>
        <div class="col-sm-10">
          <input type="text" nbInput fullWidth  placeholder="" READONLY>
        </div>
      </div>
      <div class="form-group row">
        <label  class="label col-sm-2 col-form-label">Passport :</label>
        <div class="col-sm-10">
          <input type="text" nbInput fullWidth  placeholder="" READONLY>
        </div>
      </div>
      <div class="form-group row">
        <label  class="label col-sm-2 col-form-label">Email :</label>
        <div class="col-sm-10">
          <input type="email" nbInput fullWidth  placeholder="" READONLY>
        </div>
      </div>
      <div class="form-group row">
        <label  class="label col-sm-2 col-form-label">Login :</label>
        <div class="col-sm-10">
          <input type="text" nbInput fullWidth  placeholder="" READONLY>
        </div>
      </div>
      <div class="form-group row">
        <label  class="label col-sm-2 col-form-label">Role :</label>
        <div class="col-sm-10">
          <nb-select selected="1" fullWidth READONLY>
            <nb-option value="1">Option 1</nb-option>
          </nb-select>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
